    <div id="layout">
    <canvas id="myCanvas" width="1920" height="1080" class="canvas" ></canvas>
    <!-- Menu toggle -->
	<a href="#menu" id="menuLink" class="menu-link">
	    <!-- Hamburger icon -->
	    <span></span>
	</a>

	    <div class="pure-menu">
              <span class="pure-menu-heading">
		  <img src="logo.png" style="max-width:100%;max-height:100%;"></img>
	      </span>

          <div id="main">
            <div class="header"><h1>Evaluation</h1></div>
	    <div class="content">
	<div class="pure-g" style="height:100%; width:100%;">
		<div class="pure-u-1-2" style="height: 480px;">
			<div id="map"></div>
		</div>
		
		<div class="pure-u-1-2" style="margin-top:20px;">
				<form class="pure-form" style="color:rgb(223, 117, 20); margin:5px;">
						<input id="cuisine_value" type="text" style="width: 100%;" readonly placeholder="Cuisine"><br>
						<input id="distance_value" type="text" style="width: 100%;" readonly placeholder="Distance"><br>
						<input id="rating_value" type="text" style="width: 100%;" readonly placeholder="Rating"><br>
						<input id="dietary_value" type="text" style="width: 100%;" readonly placeholder="Dietary Choice"><br>
						<input id="price_value" type="text" style="width: 100%;" readonly placeholder="Price"><br>
				</form>
				<div class="pure-g">
				<div class="pure-u-1-2"><button style="display:block;width:95%;margin:4px;background:rgb(223, 117, 20);float:left" type="submit" class="pure-button pure-button-primary">Previous</button></div>
				<div class="pure-u-1-2"><button style="display:block;width:95%;margin:4px;background:rgb(223, 117, 20); float:right;" type="submit" class="pure-button pure-button-primary">Next</button></div>
				</div>
				<div id="curve_chart" style="width: 100%; height: 100%;"></div>
				
		</div>
	</div>
